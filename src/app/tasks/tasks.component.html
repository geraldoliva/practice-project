@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" [userId]="userId"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
</section>

<ul>
  @for (task of selectedUserTasks; track $index) {
  <li>
    <app-task [task]="task"></app-task>
  </li>
  }
</ul>
