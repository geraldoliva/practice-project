<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
      </li>
    }
  </ul>
  @if (userId) {
    <app-task [userId]="userId" [tasks]="tasks"></app-task>
  } @else {
    <p id="fallback">Select a user to see thier tasks!</p>
  }
</main>
